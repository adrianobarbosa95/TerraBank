<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <script src="./assets/script.js" async></script>
    <link rel="stylesheet" href="./assets/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,600;1,200;1,400;1,600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <!-- inicio barra horizontal de titulos -->
      <nav id="nav" class="nav">
        <div class="itens title">
          <img src="./assets/img/logo.png" alt="Logo TerraBank" srcset="" class="logo" />
          <h1 id="nomeLogo">TerraBank</h1>
        </div>
      </nav>
      <!-- fim barra horizontal de titulos -->
      <!-- menu principal  -->
      <nav id="principal">
        <div class="container">
          <button id="cadastro" class="btnItem button">Cadastro</button>
          <button id="operacao" class="btnItem button">Operação</button>
        </div>
      </nav>
      <!-- fim menu principal  -->
    </header>

    <main class="row">
      <!-- botao expansor/ocultor do menu  -->
      <button href="#" id="expansor" class="float">
        <i class="fa fa-chevron-circle-right"></i>
      </button>
      <!-- fim expansor  -->

      <!-- card cadastro -->

      <div id="card">
        <div class="card blue">
          <h2>Cadastro</h2>
          <p>Preencha os campos corretamente</p>

          <form action="#" id="form" class="form">
            <input type="text" class="itemform" autofocus required="required" name="nome" id="nome" placeholder="Nome" />
            <input type="text" class="itemform" name="cpf" required="required" id="cpf" placeholder="CPF" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Digite um CPF no formato: xxx.xxx.xxx-xx" />
            <input type="text" class="itemform" name="celular" required="required" id="celular" placeholder="Celular" pattern="(\([0-9]{2}\))\s([0-9]{5})-([0-9]{4})" title="Número de telefone precisa ser no formato (99) 99999-9999" />
            <input type="password" class="itemform" name="senha" required="required" id="senha" placeholder="Senha" />
            <input
              type="password" required
              class="itemform"
              name="comfirmed_senha"
              id="confirmed_senha"
              placeholder="Confirme senha"
            />

            <div>
              <input type="reset" class="button" id="limpar" value="Limpar" />
              <input type="submit" id="enviar" class="button btn" value="Enviar" />
            </div>
          </form>
        </div>
      </div>

      <!-- card operaçoes -->

      <div id="card2">
        <div class="card verde">
          <h2>Operacao</h2>
          <p>Preencha os campos corretamente</p>

          <form action="#" id="form2" class="form">
            <input type="text" class="itemform" required name="conta" id="conta" placeholder="Informe a conta" />

            Operacao
            <select class="itemform" required name="op" id="op">
              <option value="saque">Saque</option>
              <option value="deposito">Deposito</option>
              <option value="saldo">Consultar saldo</option>
            </select>
            <input type="number" class="itemform" name="valor" id="valor"  step="0.01" placeholder="Qual Valor?" />
            <input type="password" required class="itemform" name="pass" id="pass" placeholder="Informe a senha" />
            <div>
              <input type="reset" class="button" id="limpar2" value="Limpar" />
              <input type="submit" id="confirmar" class="button btn" value="Confirmar" />
            </div>
          </form>
        </div>
      </div>
    </main>

    <footer>
      <div>
        <h3>O BANCO DA TERRA</h3>
        <p>Desenvolvido por Adriano Barbosa - © 2023</p>
      </div>
    </footer>
  </body>
</html>
